<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Trade - Homepage</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- for header and navbar -->
  <header class="navbar">
    <div class="logo">CampusTrade</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <i class="fa fa-search"></i>
    </div>
    <nav class="nav-links">
      <a href="shop.html"><i class="fa fa-store"></i> Shop</a>
      <a href="login.html"><i class="fa fa-user"></i> Login</a>
    </nav>
  </header>

  <!-- for hero section -->
  <section class="hero">
    <h1>BUY & SELL WITH FELLOW STUDENTS</h1>
    <div class="hero-buttons">
      <button class="btn primary">Start Shopping</button>
      <button class="btn secondary">Sign Up</button>
    </div>
  </section>

  <!-- for featured listings -->
  <section class="featured">
    <h2>Featured Listings</h2>
    <div class="product-list">

      <div class="product-card">
        <img src="/assets/uniform.png" alt="Uniform" class="product-img">
        <h3>Uniform</h3>
        <button class="btn small">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/assets/book.png" alt="Book" class="product-img">
        <h3>Book</h3>
        <button class="btn small">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/assets/gadget.png" alt="Gadget" class="product-img">
        <h3>Gadget</h3>
        <button class="btn small">Add to Cart</button>
      </div>
  </section>

  <!-- footer -->
  <footer>
    <a href="#">Contact</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </footer>

</body>
</html>
