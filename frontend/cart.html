<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Campus Trade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/ct logo.png">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">CampusTrade</div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="shop.html" class="active"><i class="fas fa-store"></i> Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">

      <!-- Example Cart Item -->
      <div class="cart-item">
        <img src="/assets/uniform.png" alt="Uniform" class="product-img">
        <div class="item-details">
          <h3>Uniform</h3>
          <p>₱500</p>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="text" value="1">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Example Cart Item -->
      <div class="cart-item">
        <img src="/assets/book.png" alt="Book">
        <div class="item-details">
          <h3>Book</h3>
          <p>₱300</p>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="text" value="2">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: ₱1,100</p>
      <p>Shipping: ₱50</p>
      <p><strong>Total: ₱1,150</strong></p>
      <a href="checkout.html" class="btn primary">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Campus Trade. All rights reserved.</p>
  </footer>
</body>
</html>
