<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Campus Trade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/ct logo.png">
  <link rel="stylesheet" href="/frontend/index/cart.css">
</head>
<body>
  <!-- for navbar -->
  <nav class="navbar">
    <div class="logo">CampusTrade</div>
    <div class="nav-links">
      <a href="/frontend/index/index.html"><i class="fas fa-home"></i> Home</a>
      <a href="/frontend/shop/shop.html" class="active"><i class="fas fa-store"></i> Shop</a>
      <a href="/frontend/login&signup/"><i class="fa fa-user"></i> Logout</a>
    </div>
  </nav>

  <!-- cart section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">

      <!-- sample item 1 -->
      <div class="cart-item">
        <img src="/assets/uniform.png" alt="Uniform" class="product-img">
        <div class="item-details">
          <h3>Uniform</h3>
          <p>â‚±500</p>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="text" value="1">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

<section class="checkout">
  <h2>Checkout</h2>
  <form>
    <label>Full Name</label>
    <input type="text" required>
    <label>Address</label>
    <input type="text" required>
    <label>Payment Method</label>
    <select>
      <option>GCash</option>
      <option>Cash on Delivery</option>
    </select>
    <button type="submit" class="btn">Confirm Order</button>
  </form>
</section>
