<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusTrade - Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/ct logo.png">
  <link rel="stylesheet" href="/frontend/index/cart.css">
</head>
<body>
  <!-- for navbar -->
 <header class="navbar">
    <div class="logo">CampusTrade</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <i class="fa fa-search"></i>
    </div>
    <nav class="nav-links">
      <a href="/frontend/shop/bags.html"><i class="fa fa-store"></i> Shop</a>
      <a href="/frontend/index/cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="/frontend/login&signup/login.html"><i class="fa fa-user"></i> Login</a>
    </nav>
  </header>

  <!-- for cart section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">

      <!-- sample item 1  -->
      <div class="cart-item">
        <img src="/assets/uniform.png" alt="Uniform" class="product-img">
        <div class="item-details">
          <h3>Uniform</h3>
          <p>₱500</p>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="text" value="1">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- sample item 2 -->
      <div class="cart-item">
        <img src="/assets/book.png" alt="Book">
        <div class="item-details">
          <h3>Book</h3>
          <p>₱300</p>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="text" value="2">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: ₱800</p>
      <p>Shipping: ₱50</p>
      <p><strong>Total: ₱850</strong></p>
      <a href="/frontend/index/checkout.html" class="btn primary">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Campus Trade. All rights reserved.</p>
  </footer>
</body>
</html>
