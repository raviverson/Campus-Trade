<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Trade - Shop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/assets/ct logo.png">
  <link rel="stylesheet" href="/frontend/shop/shop.css">
</head>
<body>
  <!-- for header and navbar -->
  <header class="navbar">
    <div class="logo">CampusTrade</div>
    
    <nav class="nav-links">
      <a href="/frontend/index/index.html"><i class="fas fa-home"></i> Home</a>
      <a href="/frontend/index/cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="/frontend/login&signup/login.html"><i class="fas fa-user"></i> Login</a>
    </nav>
  </header>


  <main class="shop-container">
    <!-- sidebar -->
    <aside class="categories">
      <h3><a href="/frontend/shop/shop.html">Categories</a></h3>
      <ul>
        <li><a href="/frontend/shop/bags.html">Bags</a></li>
        <li><a href="/frontend/shop/books.html">Books</a></li>
        <li><a href="/frontend/shop/gadgets.html">Gadgets</a></li>
        <li><a href="/frontend/shop/pants.html">Pants</a></li>
        <li><a href="/frontend/shop/shoes.html">Shoes</a></li>
        <li><a href="/frontend/shop/uniform.html">Uniform</a></li>
      </ul>
    </aside>
  </main>
  
<script>
  const links = document.querySelectorAll(".categories a");

  links.forEach(link => {
    link.addEventListener("click", function() {
      // remove active class from all links
      links.forEach(l => l.classList.remove("active"));

      // add active class to the clicked link
      this.classList.add("active");
    });
  });
</script>


</body>
</html>
