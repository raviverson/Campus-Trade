<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusTrade - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/ct logo.png">
  <link rel="stylesheet" href="/frontend/login&signup/register&login.css">
</head>
<body>
  <div class="auth-container">
    <div class="header">
      <h6 style="margin-bottom: 10px;">Campus Trade</h6>
      <h3 id="title">LOG IN TO CAMPUS TRADE</h3>
      <p>Already have an Account? <span style="text-decoration: underline;"> <a href="/frontend/login&signup/register.html">Sign in</a></span></p>
    </div>
    <div class="form-container2">
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"><h6 style="font-size: 15px;">Login</h6></button>
        <p>Forgot password?</p>
      </form>
    </div>
    <div class="footer">
      <h6>Or, if you created your Campus Trade account with Google:</h6>
      <button><h6>Continue with Google</h6></button>
    </div>
  </div>
