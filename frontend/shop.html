<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Trade - Shop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <!-- for header and navbar -->
  <header class="navbar">
    <div class="logo">CampusTrade</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <i class="fas fa-search"></i>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="shop.html" class="active"><i class="fas fa-store"></i> Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="login.html"><i class="fas fa-user"></i> Login</a>
    </nav>
  </header>


  <main class="shop-container">
    <!-- sidebar -->
    <aside class="categories">
      <h3>Categories</h3>
      <ul>
        <li><a href="#">Bags</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Pants</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Uniform</a></li>
      </ul>
    </aside>

    <!-- for product listings -->
    <section class="product-listings">
      <div class="product-card">
        <div class="product-img"></div>
        <h4>Product Sample 1</h4>
        <p class="price">$20</p>
        <p class="desc">Short description of the product goes here.</p>
        <button class="add-cart">Add to Cart</button>
        <button class="buy">Buy</button>
      </div>

      <div class="product-card">
        <div class="product-img"></div>
        <h4>Product Sample 2</h4>
        <p class="price">$15</p>
        <p class="desc">Short description of the product goes here.</p>
        <button class="add-cart">Add to Cart</button>
        <button class="buy">Buy</button>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <a href="#">Contact</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </footer>
</body>
</html>
